{{/* Partial: inject Propeller head script using placeholder ID */}}
{{ if .Site.Params.propeller.site_id }}
<script>
  (function(){
    var id = "{{ .Site.Params.propeller.site_id }}" || "{{ PROP_ID }}";
    var s = document.createElement('script'); s.async = true;
    s.src = 'https://cdn.propellerads.com/loader.js?id=' + encodeURIComponent(id);
    document.head.appendChild(s);
  })();
</script>
{{ end }}
